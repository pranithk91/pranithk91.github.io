<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    
</head>
<body style = 
    "font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;"
>
    
    <div class="container" style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 980px;
        width: 100%;">

        <div class="left-section" style = "width: 1000px; padding-right: 32px;">
            <img src= "Logo Image.png"  class="logo" style="width: 550px; margin-bottom: -10px;"/>
            <h2> <style></style> Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right-section">
            <form class="login-form" style="background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            box-sizing: border-box;
            height: 500px; ">
                <input type="text" style="width: 100%;
                padding: 14px 16px;
                margin-bottom: 12px;
                border: 1px solid #dddfe2;
                border-radius: 6px;
                font-size: 17px;
                box-sizing: border-box;"  placeholder="Email address or phone number" required >
                <input type="password" style="width: 100%;
                padding: 14px 16px;
                margin-bottom: 12px;
                border: 1px solid #dddfe2;
                border-radius: 6px;
                font-size: 17px;
                box-sizing: border-box;" placeholder="Password" required>
                <button type="submit" class="login-button" style="background-color: #cdb77c;
                border: none;
                border-radius: 6px;
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                padding: 14px;
                width: 100%;
                cursor: pointer;
                margin-bottom: 16px;">Log In</button>
                
                <a href="#" class="forgot-password" style="    color: #1877f2;
                font-size: 14px;
                text-decoration: none;
                display: block;
                text-align: center;
                margin-bottom: 20px;">Forgot password?</a>
                <hr style="    border: none;
                border-top: 1px solid #dadde1;
                margin: 20px 0;">
                <button type="button" class="create-account-button", style="        background-color: #42b72a;
                border: none;
                border-radius: 6px;
                color: #fff;
                font-size: 17px;
                font-weight: bold;
                padding: 14px 16px;
                width: auto;
                display: block;
                margin: 0 auto;
                cursor: pointer;">Create New Account</button>
            </form>
            <p class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
